<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Cat Problems</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Notable|Oleo+Script+Swash+Caps" rel="stylesheet">
</head>
<body>
  <div class="island text-center pin-center max-length">
    <h1 class="exa">Cats have a <span class="exa grow">scam</span> going</h1>
    <hr>
    <div class="grid">
      <div class="unit xs-1 m-1-2 l-1-3 relative parent text-center">
        <p class="push-0 text-center pad-t pad-b tera">You <span class="peta">buy</span> the food</p>
        <h2 class="absolute pin-c opac zetta push-0">buy</h2>
      </div>
    </div>
    <div class="grid">
      <div class="unit unit-offset-m-1-2 unit-offset-l-1-3"></div>
      <div class="unit xs-1 m-1-2 l-1-3 relative parent text-center">
        <p class="push-0 text-center pad-t pad-b tera">They <span class="peta">eat</span> the food</p>
        <h2 class="absolute pin-c opac zetta push-0">eat</h2>
      </div>
    </div>
    <div class="grid">
      <div class="unit unit-offset-l-2-3"></div>
      <div class="unit xs-1 m-1-2 l-1-3 relative parent text-center">
        <p class="push-0 text-center pad-t pad-b tera">They go <span class="tera">away</span></p>
        <h2 class="absolute pin-c opac zetta push-0">away</h2>
      </div>
    </div>
    <hr>
    <p class="exa">That's the <span class="exa">deal</span></p>
  </div>
</body>
</html>
